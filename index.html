<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Project</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,600;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="video">
      <video src="/video.mp4 " autoplay muted loop controls></video>
    </div>
    <div class="container">
      <h1>Video Project</h1>
      <button class="video-control">
        <span class="child active" id="play">Play</span>
        <span class="child" id="pause">Pause</span>
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
